<div class="col">
  <div class="col-2">
    <div class="triangle-top-left"></div>
  </div>
  <div class="col-6">
    <div class="main">
      <div class="body">
        <div class="name">Helios</div>
        <div class="form">
          <div class="intro">Chào mừng bạn! Hãy đăng nhập ngay</div>
          <div [formGroup]="userForm" class="helios-input-group">
            <div>
              <input placeholder="Tên đăng nhập" formControlName="UserName" type="text" appInput>
            </div>
            <div>
              <input placeholder="Mật khẩu" formControlName="PassWord" type="password" appInput>
            </div>
          </div>
          <div *ngIf="errorMessage" class="right">
            <span class="error-message">{{errorMessage}}</span>
          </div>
          <div class="right">
            <a class="forgot-password">Quên mật khẩu!</a>
          </div>
          <div class="right">
            <div class="login-button">
              <button type="submit" appButton [width]="200" background="bg-dark" (click)="login()"><span>Đăng Nhập</span></button>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="company-name">Công Ty Cổ Phần Công Nghệ Helios</div>
        <div class="email">Email: contact@helios.vn</div>
        <div class="phone">Điện thoại: 123456789</div>
        <div class="address">Số 51, Đường số 58, Phường Thạnh Mỹ Lợi, TP. Thủ Đức, TP. Hồ Chí Minh</div>
      </div>
    </div>
  </div>
  <div class="col-4 banner">
    <div class="banner-text">
      <div class="text1">Construc</div>
      <div class="text2">Tion</div>
      <div class="text3">Materials</div>
    </div>
    <div class="triangle-bottom-right"></div>
  </div>
</div>
