<div class="item-list">
  <div *ngFor="let category of categories" [routerLink]="['/product']" [queryParams]="{category: category.TypeProductID}" class="item">
    <img class="item-img" [src]="getUrl(category)" [alt]="category.NameType">
    <div class="item-name">{{category.NameType}}</div>
  </div>
</div>
