<div class="order-page">
  <div class="row my-3 py-2 title">
    <div class="col-6 block-left">
      <h5 class="font-weight-bold">DANH SÁCH ĐƠN HÀNG</h5>
    </div>
    <div class="col-6 d-flex flex-row-reverse search-bar">
      <button appButton [width]="50" background="bg-dark" (click)="search()">
        <fa-icon [icon]="faSearch"></fa-icon>
      </button>
      <input type="text" appInput [width]="300" [(ngModel)]="keySearch">
    </div>
  </div>

  <div class="order-content">
    <div class="row my-2">
      <div class="col-5 d-flex flex-row">
        <label><span class="label-orange">Hiển thị:</span> {{pagination.data ? pagination.data.length : 0}}/{{pagination.totalItem ? pagination.totalItem : 0}} đơn hàng</label>
      </div>
      <div class="col-7 d-flex flex-row-reverse">
        <div class="dropdown-sort">
          <div class="dropdown">
            <button class="dropbtn">Trạng thái <span><fa-icon [icon]="faSortDown"></fa-icon></span></button>
            <div class="dropdown-content">
              <a *ngFor="let item of orderStatusState; let i = index" (click)="sort(i)">{{item.label}}</a>
            </div>
          </div>
        </div>
        <label class="label-orange">Lọc theo: </label>
      </div>
    </div>
    <div class="py-2">
      <table class="table">
        <thead class="table-head">
          <tr class="col">
            <th class="col-2">Mã đơn hàng</th>
            <th class="col-2">Ngày xuất</th>
            <th class="col-2">Tên khách hàng</th>
            <th class="col-2">Trạng thái</th>
            <th class="col-2">Người tạo</th>
            <th class="col-2">Ngày tạo</th>
         </tr>
        </thead>
        <tbody>
        <tr class="col" *ngFor="let item of listOrder">
          <td class="col-2">{{item.Code}}</td>
          <td class="col-2">{{item.DateApprove | date:'yyyy-mm-dd hh:mm'}}</td>
          <td class="col-2">{{item.NameCustomer}}</td>
          <td class="col-2">
            <div class="row">
              <input class="status-input" type="text" appInput [width]="150" [value]="getStatusLabel(item)" disabled>
              <button class="status-button" appButton [width]="30">
                <fa-icon [icon]="faEllipsisH"></fa-icon>
              </button>
            </div>
          </td>
          <td class="col-2">{{item.UserCreated}}</td>
          <td class="col-2">{{item.DateCreated | date:'yyyy-mm-dd hh:mm'}}</td>
        </tr>
        </tbody>
      </table>
      <div *ngIf="isLoading" class="spinner-loading">
        <fa-icon [icon]="faSpinner" [spin]="true"></fa-icon>
      </div>
      <div class="paging" *ngIf="pagination.data">
        <app-pagination [pagination]="pagination" (pageChange)="onPageChange($event)"></app-pagination>
      </div>
    </div>
  </div>
</div>
