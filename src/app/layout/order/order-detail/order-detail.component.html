<div class="order-detail">
  <div class="title my-3">
    <h4>CHI TIẾT ĐƠN HÀNG</h4>
  </div>

  <div class="my-3 order-status">
    <div class="display-inline">
      <app-order-status [order]="order"></app-order-status>
      <div class="status-info">
        <h5>Đơn hàng: {{order.Code}}</h5>
        <p class="label">Đặt ngày: {{order.DateCreated | date:'yyyy-mm-dd hh:mm'}}</p>
      </div>
      <div class="status-action">
        <button><fa-icon [icon]="faWindowClose"></fa-icon> Hủy</button>
        <button><fa-icon [icon]="faFilePdf"></fa-icon> Báo giá</button>
      </div>
    </div>
  </div>

  <div>
    <div class="form-group col-3">
      <label>Mã đơn hàng:</label>
      <input type="text" class="form-control"  [value]="order.Code ? order.Code : ''" disabled>
    </div>
    <div class="col-8">

      <div class="row">
        <div class="col-6">
          <div class="form-group my-2">
            <label>Ngày xuất</label>
            <input type="text" class="form-control"  [value]="order.DateExport | date:'yyyy-mm-dd hh:mm'" disabled>
          </div>
          <div class="form-group my-2">
            <label>Kho hàng:</label>
            <input type="text" class="form-control"  [value]="order.StoreName ? order.StoreName : ''">
          </div>
          <div class="form-group my-2">
            <label>Khách hàng:</label>
            <input type="text" class="form-control" [value]="order.NameCustomer ? order.NameCustomer : ''">
          </div>
        </div>
        <div class="col-6">
          <div class="form-group my-2">
            <label>Trạng thái:</label>
            <input type="text" class="form-control"  value="">
          </div>
          <div class="form-group my-2">
            <label>VAT:</label>
            <input type="text" class="form-control"  [value]="order.VAT ? order.VAT : 0">
          </div>
        </div>
      </div>

      <hr>

      <div class="row">
        <div class="col-6">
          <div class="form-group my-2">
            <label>Sale:</label>
            <input type="text" class="form-control"  value="">
          </div>
          <div class="form-group my-2">
            <label>Delivery Staff:</label>
            <input type="text" class="form-control"  value="">
          </div>
          <div class="form-group my-2">
            <label>User:</label>
            <input type="text" class="form-control"  value="">
          </div>
        </div>
        <div class="col-6">
          <div class="form-group mt-1">
            <label>Địa chỉ nhận hàng:</label>
            <textarea class="form-control" rows="7"></textarea>
          </div>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-6">
          <div class="form-group my-2">
            <label>Loại giao hàng:</label>
            <input type="text" class="form-control"  value="">
          </div>
          <div class="form-group my-2">
            <label>Loại thanh toán:</label>
            <input type="text" class="form-control"  value="">
          </div>
          <div class="form-group my-2">
            <label>Lời nhắn:</label>
            <input type="text" class="form-control"  value="">
          </div>
        </div>
        <div class="col-6">
          <div class="form-group mt-1">
            <label>Mô tả:</label>
            <textarea class="form-control" rows="7"></textarea>
          </div>
        </div>
      </div>

      <hr>
    </div>

    <div class="mt-5">
      <table class="table table-striped">
        <thead class="table-head">
        <tr class="">
          <th style="width: 5%">STT</th>
          <th style="width: 25%">Tên sản phẩm</th>
          <th style="width: 7%">Số lượng</th>
          <th style="width: 13%">Đơn giá</th>
          <th style="width: 13%">Thành tiền</th>
          <th style="width: 27%">Mô tả</th>
          <th style="width: 10%"></th>
        </tr>
        </thead>
        <tbody *ngIf="order.listOrderDetail" >
          <tr *ngFor="let item of order.listOrderDetail; let i = index">
            <td>{{i + 1}}</td>
            <td>{{item.NameProduct}}</td>
            <td>{{item.Quantity}}</td>
            <td>{{item.Amount}}</td>
            <td>{{item.Total}}</td>
            <td>{{item.Description}}</td>
            <td><button *ngIf="item.Amount === 0">Báo giá</button></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="my-3 action-group">
      <button><fa-icon [icon]="faSave"></fa-icon> Lưu</button>
      <button><fa-icon [icon]="faTrashAlt"></fa-icon> Xóa</button>
      <button><fa-icon [icon]="faWindowClose"></fa-icon> Hủy</button>
    </div>
  </div>
</div>
